<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>메뉴관리 - 관리자 시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .sidebar-gnb {
            min-height: calc(100vh - 56px); /* navbar 높이 보정 */
            background-color: #343a40;
            color: #fff;
        }
        .sidebar-gnb a {
            color: #e9ecef;
            text-decoration: none;
            display: block;
            padding: 0.45rem 0.9rem;
            font-size: 0.9rem;
        }
        .sidebar-gnb a:hover,
        .sidebar-gnb a.active {
            background-color: #495057;
        }
        .tree-menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        .tree-menu-label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tree-menu-actions .btn {
            padding: 0.1rem 0.25rem;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

<!-- 상단 Header 영역 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- 사이트 로고 -->
        <a class="navbar-brand" href="#">
            관리자 시스템
        </a>

        <div class="d-flex align-items-center ms-auto">
            <!-- 로그인 유저 정보 -->
            <span class="text-light me-3 small">홍길동(admin) 님</span>
            <!-- 사이트맵 버튼 -->
            <button class="btn btn-outline-light btn-sm me-2">
                사이트맵
            </button>
            <!-- 로그아웃 -->
            <button class="btn btn-danger btn-sm">
                로그아웃
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 좌측 GNB (공통 템플릿 대상) -->
        <aside class="col-md-2 col-lg-2 sidebar-gnb p-0">
            <div class="pt-2 pb-3">
                <div class="px-3 mb-2 small text-uppercase text-secondary">
                    시스템 관리
                </div>
                <a href="#" class="active">메뉴관리</a>
                <a href="#">권한관리</a>
                <a href="#">사용자관리</a>
            </div>
            <div class="pt-2 pb-3">
                <div class="px-3 mb-2 small text-uppercase text-secondary">
                    운영 관리
                </div>
                <a href="#">게시판관리</a>
                <a href="#">코드관리</a>
            </div>
        </aside>

        <!-- 컨텐츠 영역 -->
        <main class="col-md-10 col-lg-10 py-3">
            <h5 class="mb-3">메뉴관리</h5>

            <div class="row">
                <!-- 좌측: 메뉴 트리 영역 -->
                <section class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-header py-2 d-flex justify-content-between align-items-center">
                            <span class="fw-semibold">메뉴 트리</span>
                            <button class="btn btn-primary btn-sm">
                                전체메뉴 추가
                            </button>
                        </div>
                        <div class="card-body p-2" style="max-height: 600px; overflow-y: auto;">
                            <!-- 예시 트리 (Depth 1~3) -->
                            <!-- Depth 1 -->
                            <div class="tree-menu-item">
                                <div class="tree-menu-label fw-semibold">
                                    01. 대시보드
                                </div>
                                <div class="tree-menu-actions">
                                    <button class="btn btn-outline-secondary" title="하위 추가">＋</button>
                                    <button class="btn btn-outline-secondary" title="위로 이동">↑</button>
                                    <button class="btn btn-outline-secondary" title="아래로 이동">↓</button>
                                    <button class="btn btn-outline-danger" title="삭제">×</button>
                                </div>
                            </div>

                            <!-- Depth 1 -->
                            <div class="tree-menu-item">
                                <div class="tree-menu-label fw-semibold">
                                    02. 시스템관리
                                </div>
                                <div class="tree-menu-actions">
                                    <button class="btn btn-outline-secondary" title="하위 추가">＋</button>
                                    <button class="btn btn-outline-secondary" title="위로 이동">↑</button>
                                    <button class="btn btn-outline-secondary" title="아래로 이동">↓</button>
                                    <button class="btn btn-outline-danger" title="삭제">×</button>
                                </div>
                            </div>

                            <!-- Depth 2 (indent) -->
                            <div class="tree-menu-item ps-4">
                                <div class="tree-menu-label">
                                    02-01. 메뉴관리
                                </div>
                                <div class="tree-menu-actions">
                                    <button class="btn btn-outline-secondary" title="하위 추가">＋</button>
                                    <button class="btn btn-outline-secondary" title="위로 이동">↑</button>
                                    <button class="btn btn-outline-secondary" title="아래로 이동">↓</button>
                                    <button class="btn btn-outline-danger" title="삭제">×</button>
                                </div>
                            </div>

                            <!-- Depth 3 (더 들여쓰기) -->
                            <div class="tree-menu-item ps-5">
                                <div class="tree-menu-label">
                                    02-01-01. 메뉴 상세 관리
                                </div>
                                <div class="tree-menu-actions">
                                    <button class="btn btn-outline-secondary" title="하위 추가">＋</button>
                                    <button class="btn btn-outline-secondary" title="위로 이동">↑</button>
                                    <button class="btn btn-outline-secondary" title="아래로 이동">↓</button>
                                    <button class="btn btn-outline-danger" title="삭제">×</button>
                                </div>
                            </div>

                            <!-- 필요 시 트리 반복 렌더링 -->
                        </div>
                    </div>
                </section>

                <!-- 우측: 메뉴 Edit 영역 -->
                <section class="col-md-8 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-header py-2">
                            <span class="fw-semibold">메뉴 속성 편집</span>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">메뉴 ID</label>
                                        <input type="text" class="form-control" name="menuCd" placeholder="예: MA002">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">상위 메뉴 ID</label>
                                        <input type="text" class="form-control" name="upMenuCd" placeholder="예: ROOT 또는 상위코드">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">메뉴 깊이(Depth)</label>
                                        <input type="number" class="form-control" name="menuDepth" min="1" max="3" value="1">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">메뉴명</label>
                                        <input type="text" class="form-control" name="menuNm" placeholder="예: 메뉴관리">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">메뉴 URL</label>
                                        <input type="text" class="form-control" name="menuUrl" placeholder="/ma/menu/list.do">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">정렬순서</label>
                                        <input type="number" class="form-control" name="menuSeq" value="1">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">사용 여부</label>
                                        <select class="form-select" name="useYn">
                                            <option value="Y" selected>사용</option>
                                            <option value="N">미사용</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">메뉴 유형</label>
                                        <select class="form-select" name="menuType">
                                            <option value="PAGE">일반 페이지</option>
                                            <option value="BOARD">게시판</option>
                                            <option value="LINK">외부 링크</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">설명</label>
                                    <textarea class="form-control" rows="3" name="menuExpl"
                                              placeholder="메뉴에 대한 설명을 입력하세요."></textarea>
                                </div>

                                <!-- 버튼 영역 -->
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="button" class="btn btn-outline-secondary btn-sm">
                                            초기화
                                        </button>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-secondary btn-sm me-1">
                                            삭제
                                        </button>
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            저장
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS (필요시) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
