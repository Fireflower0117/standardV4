<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>관리자 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (예: v5.x CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-logo {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.03em;
        }
    </style>
</head>
<body>
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-4 col-lg-3">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <!-- 로고 / 시스템명 -->
                    <div class="text-center mb-4">
                        <div class="login-logo">관리자 시스템</div>
                        <div class="text-muted small mt-1">Administrator Login</div>
                    </div>

                    <!-- 로그인 폼 -->
                    <form>
                        <!-- ID -->
                        <div class="mb-3">
                            <label for="loginId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디를 입력하세요">
                        </div>

                        <!-- PASSWORD -->
                        <div class="mb-3">
                            <label for="loginPw" class="form-label">PASSWORD</label>
                            <input type="password" class="form-control" id="loginPw" name="loginPw" placeholder="비밀번호를 입력하세요">
                        </div>

                        <!-- ID 기억 체크박스 -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberId" name="rememberId">
                            <label class="form-check-label" for="rememberId">
                                ID 기억
                            </label>
                        </div>

                        <!-- 로그인 버튼 -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                로그인
                            </button>
                        </div>

                        <!-- 회원가입 / 계정찾기 버튼 영역 -->
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary btn-sm">
                                회원가입
                            </button>
                            <button type="button" class="btn btn-link btn-sm p-0">
                                계정찾기
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 푸터/카피라이트 (선택사항) -->
            <div class="text-center text-muted small mt-3">
                © 2025 Company Name. All rights reserved.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (필요시) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
